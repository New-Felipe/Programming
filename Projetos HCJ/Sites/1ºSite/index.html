<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Leepão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    
    <main>
        <section id="formulario">
            <h2>Preencha o Formulário de Cadastro</h2>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>
                
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required><br><br>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="mensagem" style="display: none;">
            <h2>Cadastro Realizado</h2>
            <p id="mensagemTexto"></p>
        </section>
    </main>

    <footer>
        <p>&copy; Um Site Qualquer com JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
